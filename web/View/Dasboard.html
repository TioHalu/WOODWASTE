    <!-- CSS link -->
    <link rel="stylesheet" href="../assets/css/Dasboard-Style.css">
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

<body>
    <!-- navbar-top -->
    <div class="container">
        <nav class="navbar navbar-top ">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../assets/images/Logo.png" alt="" width="50" height="50">
                </a>
                <a class="navbar-brand" href="#">
                    <img src="../assets/images/codicon_account.png" alt="" width="50" height="50" style="border-radius: 100%;">
                </a>
            </div>
        </nav>
    </div>
    <!-- end navbar-top -->
    <!-- content -->

    <div class="container layer1">
        <div class="card mt-5 mb-5">
            <h1 class="card-tittle">Selamat Datang di Dasboard</h1>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 col-sm-12">
                        <div class="card card2 mb-2 mt-4">
                            <div class="row">
                                <div class="col-8">
                                    <div class="card-body ">
                                        <h1 class="card-title title3">157 <sub>buah</sub> </h1>
                                        <h2 style="text-align: center; font-weight: bold;">Serbuk kayu</h2>

                                    </div>
                                </div>
                                <div class="col-4 align-self-center">
                                    <img class="img-fluid " src="../assets/images/Group 93.png" alt="" style="height:85px; width: 85px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="card card2 mb-2 mt-4">
                            <div class="row">
                                <div class="col-8">
                                    <div class="card-body ">
                                        <h1 class="card-title title1">157 <sub>buah</sub> </h1>
                                        <h2 style="text-align: center; font-weight: bold;">Sisa pembuatan furniture</h2>

                                    </div>
                                </div>
                                <div class="col-4 align-self-center">
                                    <img class="img-fluid " src="../assets/images/Group 92.png" alt="" style="height:85px; width: 85px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="card card2 mb-2 mt-4">
                            <div class="row">
                                <div class="col-8">
                                    <div class="card-body ">
                                        <h1 class="card-title title2">167 <sub>buah</sub> </h1>
                                        <h2 style="text-align: center; font-weight: bold;">Sisa pembuatan kapal</h2>

                                    </div>
                                </div>
                                <div class="col-4 align-self-center">
                                    <img class="img-fluid " src="../assets/images/Group 91.png" alt="" style="height:85px; width: 85px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-4 ">
                        <center>
                            <button class="btn btn1" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <img src="../assets/images/Vector.png" alt="">
                            </button>
                        </center>
                    </div>
                    <div class="col-4 "></div>
                    <div class="col-4 ">
                        <center>
                            <button class="btn btn1" type="submit">
                                <img src="../assets/images/Group.png" alt="">
                            </button>
                        </center>
                    </div>
                </div>
            </div>
        </div>

        <img src="../assets/images/ic_twotone-verified-user.png" alt="" style="width: 30px; height: 30px;">
        <h2 style="display: inline-block;">Akun Terverivikasi</h2>

    </div>


    <!-- modal input -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Input Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Jenis</label>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Pilih</option>
                                <option value="1">Serbuk kayu</option>
                                <option value="2">Sisa pembuatan furniture</option>
                                <option value="3">Sisa pembuatan kapal</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Kuantitas</label>
                            <input type="number" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Gambar</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn" style="background-color: #B2D9D5;">Unggah</button>
                </div>

            </div>

        </div>
    </div>

    <!-- end content -->
    <!-- navbar-bottom -->
    <div class="container " style="margin-top: 200px; ">
        <nav class="navbar container navbar-bottom fixed-bottom navbar-light ">

            <a class="nav-link  " href="# ">

            </a>

            <a class="nav-link " href="# ">

                <h5>All-Wood</h5>
            </a>

            <a class="nav-link " href="# ">
                <i class="bi bi-pencil-square"></i>
                <h5>Wood Data</h5>
            </a>


            <a class="nav-link " href="# ">
                <i class="bi bi-journal-richtext"></i>
                <h5>Woodpedia <br> Edukasi</h5>
            </a>


            <a class="nav-link  " href="# ">
                <i class="bi bi-telephone-fill"></i>
                <h5>Kontak <br> Kami</h5>
            </a>

    </div>
